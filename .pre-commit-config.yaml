repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-ast
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: check-json
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    # Ruff version.
    rev: 'v0.0.252'
    hooks:
      - id: ruff
        args: ["check", "--select", "I001,F401", "--fix", "./backend"]
        require_serial: true
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        require_serial: true
        args: ["--config", "./backend/pyproject.toml", "./backend"]
  - repo: local
    hooks:
      # Removing `tsc` check until this issue is resolved:
      # https://github.com/microsoft/TypeScript/issues/27379
      # Due to this, all files have to be checked by `tsc` which
      # is SLOW.
      # - id: tsc
      #   name: typescript
      #   entry: tsc --project ./frontend
      #   language: system
      #   pass_filenames: false
      #   require_serial: true
      - id: rome-format
        name: rome-format
        entry: rome format --write ./frontend/src
        language: system
        require_serial: true
        pass_filenames: false
      - id: rome-check
        name: rome-check
        entry: rome check --apply-suggested ./frontend/src
        language: system
        pass_filenames: false
